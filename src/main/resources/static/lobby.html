<!doctype html>
<html lang="en">
<head>
    <link hreft="/css/lobby.css" rel="stylesheet">
    <link href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.7/angular-material.css" rel="stylesheet">
    <link href="https://material.angularjs.org/1.1.7/docs.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.7/angular-material.js"></script>
    <script src="/js/Lobby.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body layout="row" ng-controller="AppCtrl" ng-app="StarterApp" ng-init="init()">
<div layout="column" class="relative" layout-fill role="main">
    <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h3>
                Dashboard
            </h3>
            <span flex></span>
            <md-button aria-label="Join game" ng-click="join()">
                <ng-md-icon icon="more_vert"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content flex md-scroll-y>
        <md-card flex-gt-sm="90" flex-gt-md="80">
            <md-card-content>
                <md-list>
                    <md-item ng-repeat="item in games">
                        <md-item-content>
                            <div class="md-tile-left inset" hide-sm>
                                <user-avatar></user-avatar>
                            </div>
                            <div class="md-tile-content">
                                <h3>Game id: {{item.gameId}}</h3>
                                <p> Players: {{item.size}}</p>
                            </div>
                        </md-item-content>
                        <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                        <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                    </md-item>
                </md-list>
            </md-card-content>
        </md-card>
    </md-content>
</div>

</body>
</html>
